<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro QuizMentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">QuizMentor</a></div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <div class="image-section"></div>
        <div class="form-section">
            <h2>Cadastro</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Seu email" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Eu aceito os <a href="#">termos de uso</a> e a <a href="#">política de privacidade</a>.</label>
                </div>

                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 QuizMentor. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
